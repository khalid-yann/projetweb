<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/connexion.css">
    <meta charset="UTF-8">
    <title>Formulaire de connexion</title>
</head>
<body>
    <div class="container col-lg-3 col-lg-6">
      <h2>veuillez saisir votre login et password </h2>

      <form class="well">
          <div class="form-group col-lg-3 col-lg-11" id="log">
               <label for="login" >Login</label>
               <input type="text" id="login" name="login" class="form-control" placeholder="Entrez votre mot de passe">
               <i class="fa fa-user fa fa-2x" aria-hidden="true"></i>
          </div>
            <div class="form-group col-lg-3 col-lg-11" id="pass">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe">
                <i class="fa fa-unlock-alt fa fa-2x" aria-hidden="true"></i>
            </div>
                 <button class="btn btn-danger col-lg-6" id="but">Submit</button>
                   <a class="dropdown-item" id="oubli" href="#">Mot de passe oubli√©?</a>
      </form>
    </div>
</body>
</html>
