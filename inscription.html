<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://use.fontawesome.com/8e27a1cb4a.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="subscribe.css">
    <meta charset="UTF-8">
    <title>Subscribe</title>
  </head>
  <body>
    <div class="container col-lg-3 col-lg-6">
       <h2> Veuillez remplir les champs ! </h2>
        <form class="well">
             <div class="form-group col-lg-3 col-lg-11" id="log">
               <label for="name" >Nom :</label>
                <input type="text" id="name" name="nom" class="form-control" placeholder="Entrez votre nom">
             </div>

             <div class="form-group col-lg-3 col-lg-11" id="pass">
               <label for="surn">Prenom :</label>
                <input type="text" id="surn" name="prenom" class="form-control" placeholder="Entrez votre prenom">
             </div>


            <div class="form-row align-items-center">
              <div class="col-auto my-1" id="sel">
                <label id="year" for="inlineFormCustomSelect">Date de naissance :</label>
                <label  for="inlineFormCustomSelect">Jour</label>
                <input type="text" class="col-lg-1 col-lg-1">
                <label for="inlineFormCustomSelect">Mois</label>
                <select class="custom-select col-lg-3 col-lg-1 mr-sm-2 " id="inlineFormCustomSelect">
                  <option selected>Janvier</option>
                  <option value="1">Février</option>
                  <option value="2">Mars</option>
                  <option value="3">Avril</option>
                  <option value="4">Mai</option>
                  <option value="3">Juin</option>
                  <option value="3">Juillet</option>
                  <option value="3">Aout</option>
                  <option value="3">Septembre</option>
                  <option value="3">Octobre</option>
                  <option value="3">Novembre</option>
                  <option value="3">Décembre</option>
                </select>
                <label for="inlineFormCustomSelect">Année</label>
                <input type="text" class="col-lg-2 col-lg-1">
              </div>
            </div>


             <div class="form-check form-check-inline col-lg-3 col-lg-11" id="check">
               <label for="">Sexe :</label>
               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
               <label class="form-check-label" for="inlineRadio1">M</label>
               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
               <label class="form-check-label" for="inlineRadio2">F</label>
             </div>

             <div class="form-group col-lg-3 col-lg-11" id="kodoro">
                 <label for="country">Pays :</label>
                 <input type="text" id="country" name="pays" class="form-control" placeholder="D'où venez vous?">
             </div>

             <div class="form-group col-lg-3 col-lg-11" id="phone">
               <label for="tel">N°Telephone :</label>
                <input type="text" id="tel" name="numéro" class="form-control" placeholder="Entrez votre numéro de téléphone">
             </div>

             <div class="form-group col-lg-3 col-lg-11" id="email">
                <label for="mail">E-mail :</label>
                  <input type="email" id="mail" name="email" class="form-control" placeholder="@exemple.com">
             </div>

             <div class="form-group col-lg-3 col-lg-11" id="password">
               <label for="word">password :</label>
                 <input type="password" id="word" name="password" class="form-control" placeholder="Entrez un nouveau mot de passe">
             </div>

             <div class="form-group col-lg-3 col-lg-11" id="rpassword">
              <label for="rword">R-password</label>
                  <input type="password" id="rword" name="password" class="form-control" placeholder="Confirmez votre mot de passe">
             </div>

                 <button class="btn btn-primary col-lg-6" id="but">Submit</button>
                 <button class="btn btn-danger col-lg-6" id="bu">Cancel</button>
        </form>
    </div>
  </body>
</html>
